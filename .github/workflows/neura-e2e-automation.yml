name: Neura E2E Automation

on:
  # â”€â”€ every 15 minutes â”€â”€
  schedule:
    - cron: '*/15 * * * *'
  # â”€â”€ on any push â”€â”€
  push:
    branches: ['**']
  # â”€â”€ on any PR â”€â”€
  pull_request:
    branches: ['**']
  # â”€â”€ manual trigger with inputs â”€â”€
  workflow_dispatch:
    inputs:
      spec_file:
        description: 'Path to one spec file (e.g. tests/bridge-ui.spec.js)'
        required: false
        default: ''
      test_pattern:
        description: 'Playwright --grep pattern (test title regex)'
        required: false
        default: ''

jobs:
  e2e:
    name: Neura E2E Automation tests
    runs-on: ubuntu-latest
    timeout-minutes: 30

    # cancel the previous hourly run if a new one starts
    concurrency:
      group: e2e-${{ github.ref }}-${{ github.event_name == 'schedule' && 'cron' || 'ci' }}
      cancel-in-progress: true

    steps:
      - name: Check out repo
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: npm

      - name: Install dependencies (Chromium only)
        run: |
          npm ci
          npx playwright install --with-deps chromium

      - name: Run Playwright tests
        run: |
          if [[ "${{ github.event_name }}" != "workflow_dispatch" ]]; then
            echo "ðŸ”„ Triggered by ${{ github.event_name }}: running only bridge-flows.spec.js"
            npx playwright test tests/bridge-flows.spec.js
          else
            # manual dispatch â†’ allow spec_file, test_pattern, or both
            if [[ -n "${{ github.event.inputs.spec_file }}" && -n "${{ github.event.inputs.test_pattern }}" ]]; then
              echo "ðŸŽ¯ Running file + grep: ${{ github.event.inputs.spec_file }} --grep '${{ github.event.inputs.test_pattern }}'"
              npx playwright test "${{ github.event.inputs.spec_file }}" --grep "${{ github.event.inputs.test_pattern }}"
            elif [[ -n "${{ github.event.inputs.spec_file }}" ]]; then
              echo "ðŸŽ¯ Running single spec file: ${{ github.event.inputs.spec_file }}"
              npx playwright test "${{ github.event.inputs.spec_file }}"
            elif [[ -n "${{ github.event.inputs.test_pattern }}" ]]; then
              echo "ðŸŽ¯ Running grep pattern: --grep '${{ github.event.inputs.test_pattern }}'"
              npx playwright test --grep "${{ github.event.inputs.test_pattern }}"
            else
              echo "ðŸŽ¯ No inputs provided â€” running full suite"
              npx playwright test
            fi
          fi
        env:
          # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ secrets â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
          SEED_PHRASE: ${{ secrets.SEED_PHRASE }}
          PRIVATE_KEY: ${{ secrets.PRIVATE_KEY }}
          WALLET_PASSWORD: ${{ secrets.WALLET_PASSWORD }}
          MY_ADDRESS: ${{ secrets.MY_ADDRESS }}
          # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ public variables â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
          SEPOLIA_RPC_URL:              ${{ vars.SEPOLIA_RPC_URL }}
          NEURA_TESTNET_RPC_URL:        ${{ vars.NEURA_TESTNET_RPC_URL }}
          SEPOLIA_BRIDGE_PROXY_ADDRESS: ${{ vars.SEPOLIA_BRIDGE_PROXY_ADDRESS }}
          NEURA_BRIDGE_PROXY_ADDRESS:   ${{ vars.NEURA_BRIDGE_PROXY_ADDRESS }}
          ANKR_TOKEN_ADDRESS:           ${{ vars.ANKR_TOKEN_ADDRESS }}
          NEURA_TESTNET_URL:            ${{ vars.NEURA_TESTNET_URL }}
          SUBGRAPH_URL:                 ${{ vars.SUBGRAPH_URL }}
          HEADLESS: ${{ vars.HEADLESS }}
          BROWSER_CHANNEL: ${{ vars.BROWSER_CHANNEL }}
      # â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€ artifacts / traces â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€â”€
      - name: Upload Playwright report
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report
          retention-days: 14

      - name: Upload traces on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-traces
          path: test-results/**/trace.zip
          retention-days: 14
